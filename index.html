<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mi practica </title>
    <link rel="stylesheet" href="CSS/normalized.css">
    <link rel="stylesheet" href="CSS/styles.css" as="style">
    <link rel="preload" href="CSS/styles.css" as="style">
</head>
<body>
    <main>
        <header>
            
        </header>
      
         <!-- Sección de relleno -->
         <div class="stop"></div> 
         <!-- Sección de relleno -->
         <section class="container" id="Contacto">
            <div class="form-image">
              <img src=" https://1000marcas.net/wp-content/uploads/2019/12/Facebook-Logo.png">
            </div>
            <div class="form">
              <form action="#">
                <div class="form-header">
                  <div class="title">
                    <h2>Información personal</h2><!-- formulario -->
                  </div>
                </div>
                <div class="input-group">
                  <div class="input-box">
                    <label>Nombre(s)</label>
                    <input id="Nombre(s)" type="text" name="Nombre(s)" placeholder="Nombre(s)" required>
                  </div>
    
                  <div class="input-box">
                    <label>Apellidos</label>
                    <input id="Apellidos" type="text" name="Apellidos" placeholder="Apellidos" required>
                  </div>
    
                  <div class="input-box">
                    <label>Email</label>
                    <input id="Email" type="email" name="Email" placeholder="Email" required>
                  </div>
    
                  <div class="input-box">
                    <label>Celular</label>
                    <input id="Celular" type="tel" name="Celular" placeholder="Celular" required>
                  </div>
                </div>
                <div class="gender-inputs">
    
                  <div class="gender-title">
                    <h4>¿Qué kit quiere escoger?</h4>
                  </div>
    
                  <div class="gender-group">
    
                    <div class="gender-input">
                      <input type="radio" id="Perro" name="gender">
                      <label for="Perro">Cardio</label>
                    </div>
    
                    <div class="gender-input">
                      <input type="radio" id="Gato" name="gender">
                      <label for="Gato">Pesas</label>
                    </div>
    
                    <div class="gender-input">
                      <input type="radio" id="Ambos" name="gender">
                      <label for="Ambos">Ambos</label>
                    </div>
                  </div>
                </div>
                <div class="continue-button">
                  <button><a href="#">Enviar</a></button> 
                </div> <!--div.continue-button-->
              </form>
            </div>
        </section>
        <!-- Sección de relleno -->
        <div class="stop"></div> 
        <!-- Sección de relleno -->
    </main> <!--Finalización del main-->
    
    <footer>
        <div class="footer-f">
            <p>Derechos reservados por Javier Pedraza S@</p>
        </div>
    </footer>
    
</body>
</html>
